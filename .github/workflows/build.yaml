name: Build Compiler + VM (Windows + MinGW)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Build Compiler (.NET)
      run: |
        dotnet restore Compiler/Compiler.csproj
        dotnet build Compiler/Compiler.csproj -c Release

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make

    - name: Add MSYS2 to PATH
      shell: bash
      run: |
        echo "$MINGW_PREFIX/bin" >> $GITHUB_PATH

    - name: Build VM (C++)
      shell: bash
      run: |
        mkdir -p build/vm
        cd build/vm
        cmake -G "MSYS Makefiles" ../../virtual-machine
        cmake --build . --config Release
